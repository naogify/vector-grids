<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Grid Sample</title>
    <meta name="description" content="A simple mapbox-gl impelementation to inspect xyz tile and its size.">
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 18px;
        padding: 10px 20px;
        color: #454242;
        position: absolute;
        top: 0;
        z-index: 2;
        width: 100%;
        background: #ffffff;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>空間IDを使用して一部のデータ（11/0/1819/820）を取得するデモ</h1>
    <div id="map" data-hash="on" data-max-zoom="30" data-style="geolonia/notebook"></div>
    <script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="./vendor/tilebelt.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
